apiVersion: skaffold/v2beta25
kind: Config
metadata:
  name: apps
deploy:
  kubectl:
    manifests:
      - './infra/k8s/apps/*'
build:
  local:
    push: false
  artifacts:
    - image: getlarge/ticketing-auth
      context: .
      sync:
        manual:
          - src: .
            dest: .
          # - src: 'apps/auth'
          #   dest: .
      custom:
        buildCommand: npx nx run auth:build-docker --conf=development --tag=latest --file=Dockerfile
        dependencies:
          command: node ./tools/nx/get-dependencies-cli.js -p auth
  tagPolicy:
    envTemplate:
      template: latest

---
apiVersion: skaffold/v2beta25
kind: Config
metadata:
  name: deps
deploy:
  kubectl:
    manifests:
      - './infra/k8s/deps/*'
