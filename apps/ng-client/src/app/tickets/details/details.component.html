<div *ngIf="ticket$ | async as ticket; else loading">
  <div class="row">
    <div class="col">
      <h2>{{ ticket.title }}</h2>
      <br />
      Price: {{ ticket.price }}
      <br />
      User: {{ ticket.userId }}
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col">
      <button
        class="btn btn-primary"
        [disabled]="!isAvailable(ticket)"
        (click)="purchaseTicket(ticket)"
      >
        Purchase
      </button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <a routerLink="/{{ Resources.TICKETS }}">Back to List</a>
    </div>
  </div>
</div>

<ng-template #loading>
  <div>Loading Ticket...</div>
</ng-template>
